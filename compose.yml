services:
  web:
    image: node:20
    container_name: node_server
    restart: always
    ports:
      - "2648:2648"
    volumes:
      - ./:/app
    working_dir: /app
    command: npm run start:server
    environment:
      PORT: 2648

  db:
    image: postgres:16.2
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: your_database_name
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
